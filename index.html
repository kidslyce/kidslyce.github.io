<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

    <title>In a Galaxy Far Far Away</title>
</head>

<body>
    <div class="container">
        <div class=“col-auto”>
            <h1>The Planets, in a galaxy far, far away...</h1>


            <div class="alderaan">
                <img src="https://github.com/kidslyce/kidslyce.github.io/blob/master/imgs/planet_images/alderaan.png?raw=true" alt=" ">
            </div>


            <div class="dagobah">
                <div id='blah'>
                    <img src="https://github.com/kidslyce/kidslyce.github.io/blob/master/imgs/planet_images/dagobah.png?raw=true" alt=" ">

                </div>
            </div>


            <div class="endor">
                <img src="https://github.com/kidslyce/kidslyce.github.io/blob/master/imgs/planet_images/forest_moon_of_endor.png?raw=true" alt=" ">
            </div>


            <div class="tatooine">

                <img src="https://github.com/kidslyce/kidslyce.github.io/blob/master/imgs/planet_images/tatooine.png?raw=true" alt=" ">
            </div>



            <div class="yavin">
                <img src="https://github.com/kidslyce/kidslyce.github.io/blob/master/imgs/planet_images/yavin.png?raw=true" alt=" ">
            </div>

            <div class="modal" id="alderaan-modal"></div>

            <div class="modal" id="dagobah-modal"></div>

            <div class="modal" id="endor-modal"></div>

            <div class="modal" id="tatooine-modal"></div>

            <div class="modal" id="yavin-modal"></div>



        </div>
    </div>


    <script src="JS/app.js" charset="utf-8"></script>
</body>

</html>
